<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video SDK UI Toolkit</title>
    <style>
      :root {
        --background: #fff;
        --foreground: #171717;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #0a0a0a;
          --foreground: #ededed;
        }
      }

      body {
        color: var(--foreground);
        background: var(--background);
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/vconsole@latest/dist/vconsole.min.js"></script>

    <script>
      function isIPad() {
        const { userAgent } = navigator;
        // Check for "iPad" in the user agent string
        if (/iPad/.test(userAgent)) {
          return true;
        }

        // Check for "Macintosh" and "Safari" in the user agent string
        // This is necessary for newer iPadOS versions that report as Mac
        if (/Macintosh/.test(userAgent) && /Safari/.test(userAgent)) {
          // Check if touch events are supported
          return "ontouchend" in document;
        }

        return false;
      }
      function isMobileDevice() {
        const isMobile =
          navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          isIPad() ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i);
        return Boolean(isMobile);
      }

      var urlArgs = Object.fromEntries(new URLSearchParams(location.search));
      if (urlArgs.debug === "1" && isMobileDevice()) {
        const vConsole = new VConsole();
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
